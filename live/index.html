<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Fullstack Guessing Game" content="Fullstack Guessing Game">
    <meta name="author" content="Sergio Gomez">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fullstack Guessing Game</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
       <div class="logo"></div>
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
            </div>
            <div id="navbar" class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right">
                    
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 id="feedback">Guess The Number</h1>
                <p class="lead">5 Guess Remaining</p>
                <!-- Challenge Form-->
                <section class="row">
                    <form id="playerForm" action="#" autocomplete="off">
                        <fieldset class="form-group col-sm-6 col-sm-offset-3 ">
                            <input class="form-control" id="playerInput" type="text" autocomplete="false" placeholder="Pick a number... any number!">
                        </fieldset>
                    </form>
                </section>
                <section class="row bottom-space">
                        <a type="button" class="btn btn-submit btn-lg" id="checkChallenge" href="#">Go!</a>
                        
                </section>        
                <section class="row">
                    <a type="button" class="btn btn-primary btn-lg" id="runChallenge" href="#">Play Again</a>
                        <a type="button" class="btn btn-primary btn-lg" id="hintPlz" href="#">Hint plz üôè</a>
                
                </section>
                <section class="row"><div class="hintext">Listen up!</div></section>
                <section class="row"><div class="guesses"></div></section>
                    

            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

 
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
